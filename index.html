<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a6a70dda5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card center">
      <div class="row">
        <div class="col-md-6">
          <img
            src="images/image-product-desktop.jpg"
            class="img-fluid rounded-start"
            alt="Perfume In Focus"
          />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title tipography-montserrat">P E R F U M E</h5>
            <h1 class="tipography-fraunces">
              Gabrielle<br />Essence Eau<br />De Parfum
            </h1>
            <p class="card-text tipography-montserrat">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="card-text tipography-fraunces price">
              $149.99<sup class="text-muted tipography-montserrat">
                $169.99</sup
              >
            </p>
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-cart-shopping"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adaliz17</a>.
    </div>
  </footer>
</html>
